<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Style</title>
    <style>
        .container {
            position: relative;
            margin: 200px auto;
            height: 250px;
            width: 250px;
            border: 5px solid coral;
            perspective: 250px;
        }
        .item {
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: deepskyblue;
            opacity: 0.5;
            transform-style: preserve-3d;
            transform: rotateX(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div> 
    </div>
</body>
</html>
